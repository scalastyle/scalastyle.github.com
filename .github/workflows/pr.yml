name: PR
on:
  pull_request:
jobs:
  pr:
    name:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x
      - name: Build website
      - run: |
          gem install jekyll bundler
          jekyll build -tV
